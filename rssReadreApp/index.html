<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Reader</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
      <link rel="stylesheet" href="css/main.css" />
   </head>

   <body>
      <div id="app">
         <div class="app-wrapper">
            <div class="feed-list-wrapper">
               <div class="container">
                  <div class="feed-list" :class="{'edit-mode': editMode}">
                     <h5>Feeds</h5>
                     <div id="feed-list-container" class="list-group"></div>
                  </div>
               </div>
            </div>
            <div class="content-wrapper">
               <div class="container-fluid">
                  <div class="row">
                     <div class="col-3">
                        <div class="items-list">
                           <h5>Items</h5>
                           <div id="article-list-container" class="list-group"></div>
                        </div>
                     </div>
                     <div class="col-9">
                        <div id="reading-container" class="reading-wrapper"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/app.js" type="module"></script>
   </body>
</html>
